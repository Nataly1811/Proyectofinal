    <form class="form">
        <h6><em><strong>

                                <textarea name="comentario" id="" cols="130" rows="3"
                                    placeholder="escribre por lo menos 3 palabras"></textarea>
                            </div>
                            <br>

                                <input type="checkbox" name="acepta" value="1">
                            </div>
        </h6>
        </strong></em>
