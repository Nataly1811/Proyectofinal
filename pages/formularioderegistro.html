<form class="form">

    <div>
        <em>
            <strong>
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <div class="lista">
                        <li>
                            <label for="nombre" id:form >NOMBRE:</label>
                            <input type="text" name="nombre" placeholder="Juan">
                        </li>
                        <li>
                            <label for="apellido">APELLIDO:</label>
                            <input type="text" name="apellido" placeholder="Perez" required>
                        </li>
                        <li>
                            <label for="email">MAIL:*</label>
                            <input type="email" name="email" required>
                        </li>
                        <li>
                            <label for="nacimiento">FECHA DE NACIMIENTO:</label>
                            <input type="date">
                        </li>
                        <li>
                            <label for="pass">CONTRASEÑA:</label>
                            <input type="password" name="pass">
                        </li>
                        <li>
                            <label for="pais">NACIONALIDAD:</label>
                            <select name="pais" id="pais">
                                <option value="arg">ARGENTINA</option>
                                <option value="uru">URUGUAY</option>
                                <option value="ch">CHILE</option>
                                <option value="ch">VENEZUELA</option>
                        </select>
                    </li>
                    <li>
                        <label for="genero">GENERO:</label>
                        <input type="radio" name="genero" value="mujer">mujer
                        <input type="radio" name="genero" value="varon">Hombre
                        <input type="radio" name="genero" value="undecl">no declaro
                    </li>
                    </div>
                    <br>
                    <div>
                        <label for="comentario">Dejanos tu mensaje</label><br>
                        <textarea name="comentario" id="" cols="100" rows="3"
                            placeholder="escribre por lo menos 3 palabras"></textarea>
                    </div>

                    <div>Acepta términos y condiciones
                        <input type="checkbox" name="acepta" value="1">
                    </div>
    </div>
    </strong></em>
<br>

    <div class="enviodedatos">
        <input type="submit" value="Enviar Datos">
        <input type="reset" value="Borrar Datos">
    </div>
    </fieldset>
    </button>
    </div>
</form>
